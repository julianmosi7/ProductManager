<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Customers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="customer_table">
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>City</th>
        </tr>
      </thead>
  
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{customer.id}}</td>
          <td>{{customer.contactName}}</td>
          <td>{{customer.city}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  

</ion-content>
